	<link rel="stylesheet" href="style.css" />
	<title>Microminer</title>
</head>

<body class="">
	<div class="container-fluid">

		<header class="header text-light ">
			<h3 class="mt-2 text-center"><i>Microminer</i> </h3>
		</header>

		<div class="row mt-0">
			<div class="col">
				<div class="search-engine">
					<div class="image d-flex">
						<img src="miner.png">
					</div>
					<div class="wrapper">
						<div class="spinner-container hidden" id="loader">
							<div class="spinner">
								<div class="cube1"></div>
								<div class="cube2"></div>
							</div>
						</div>
						<div class="col-xl-6 mx-auto">
							<button class="btn btn-sm btn-outline-info mb-3" data-toggle="modal" data-target="#modal2">View Raw</button>
							<form id="search-form">
								<div class="input-group w-100">
									<input type="search" class="form-control bg-light" id="search-query" style="height: 50px;"
										placeholder="Search Database"/>
									<div class="input-group-append">
										<button class="input-group-text">üîç</button>
									</div>
								</div>
							</form>
							<div class="w-100 text-dark bg-light" id="search-content">
							</div>
					</div>
					<div class="col-xl-6 mx-auto mt-5">
						<button class="btn" data-toggle="modal" data-target="#modal" id="db-infoBtn"><span
								class="text-danger">üìë Database empty - click to enter input.</span></button>
						<button class="btn" id="icon-scrapeBtn"><span class="text-success">‚öôÔ∏è Icon scraping enabled (slower) - click to disable.</span></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="alert"></div>


	<!--	Modal-->
	<div class="modal" tabindex="-1" role="dialog" id="modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Enter Input</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<textarea type="text" style="border: initial; width: 100%; height: 100%;" class="py-1"
						id="db-content" rows="8"> </textarea>
				</div>
				<div class="modal-footer">
					<button type="button" id="saveBtn" class="btn btn-primary" data-dismiss="modal">Save
						changes</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" id="modal2">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title">Preview Raw</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<div>
			<table cellpadding="10" id="raw-content"><td class="text-muted text-center">Raw search results will be displayed here...</td><table>
			</div>
		</div>
    </div>
  </div>
</div>
