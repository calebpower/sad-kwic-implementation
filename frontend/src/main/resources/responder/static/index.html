		<div class="row mt-0">
			<div class="col">
				<div class="search-engine">
					<div class="image d-flex">
						<img src="miner.png">
					</div>
					<div class="wrapper">
						<div class="spinner-container hidden" id="loader">
							<div class="spinner">
								<div class="cube1"></div>
								<div class="cube2"></div>
							</div>
						</div>
						<div class="col-lg-6 mx-auto ">
							<div class="input-group w-100">
								<input type="text" class="form-control bg-light" style="height: 50px;" placeholder="Search Database">
								<div class="input-group-append">
									<span class="input-group-text">üîç</span>
								</div>
							</div>
							<div class="w-100 text-dark bg-light" id="search-content">
								
							</div>
						</div>
						<div class="col-lg-6 mx-auto mt-5">
							<button class="btn" data-toggle="modal" data-target="#modal"><span class="text-danger" id="db-info"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="alert"></div>


		<!--	Modal-->
		<div class="modal" tabindex="-1" role="dialog" id="modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Enter Input</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<textarea type="text" style="border: initial; width: 100%; height: 100%;" class="py-1" id="db-content" rows="8"> </textarea>
					</div>
					<div class="modal-footer">
						<button type="button" id="saveBtn" class="btn btn-primary" data-dismiss="modal">Save changes</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
